<html>

<head>
    <meta charset="UTF-8">
    <title class="center">Roullete Controller</title>
    <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
    <link href="../libs/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-default btnRoullete col-sm-6" id="btn-pastor" value="PASTOR">Pastor</button>
            <button type="button" class="btn btn-default btnRoullete col-sm-6" id="btn-gente" value="GENTE">Gente</button>
            <button type="button" class="btn btn-default btnRoullete col-sm-6" id="btn-equipo" value="EQUIPO">Equipo</button>
            <button type="button" class="btn btn-default btnRoullete col-sm-6" id="btn-patria" value="COMODÍN">Comodín</button>
            <button type="button" class="btn btn-default btnRoullete col-sm-6" id="btn-random" value="">Random</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-default btnScreen col-sm-3" id="btn-up" value="up">
                    <i class="mdi mdi-chevron-up"></i>
                </button>
            <button type="button" class="btn btn-default btnScreen col-sm-3" id="btn-down" value="down">
                    <i class="mdi mdi-chevron-down"></i>
                </button>
            <button type="button" class="btn btn-default btnScreen col-sm-3" id="btn-left" value="left">
                    <i class="mdi mdi-chevron-left"></i>
                </button>
            <button type="button" class="btn btn-default col-sm-3" id="btn-right" value="right">
                    <i class="mdi mdi-chevron-right"></i>
                </button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-default col-sm-3" id="quackButton">
                <i class="mdi mdi-duck"></i>
            </button>
            <button type="button" class="btn btn-default col-sm-3" id="alohButton">
                <i class="mdi mdi-voice"></i>
            </button>
            <button type="button" class="btn btn-default col-sm-3" id="qqsmButton">
                <i class="mdi mdi-person"></i>
            </button>
        </div>
    </div>
    <audio id="quack" src="../sound/quack.mp3" autostart="false"></audio>
    <audio id="aloh" src="../sound/aloh.mp3" autostart="false"></audio>
    <audio id="qqsm" src="../sound/qqsm.mp3" autostart="false"></audio>
    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
    <script>
        const ipcRenderer = require('electron').ipcRenderer;
        let btnRoullete = $('.btnRoullete');
        let btnScreen = $('.btnScreen');
        let quack = $('#quackButton');
        let aloh = $('#alohButton');
        let qqsm = $('#qqsmButton');

        quack.click(function (e) {
            var sound = document.getElementById("quack");
            sound.play();
        });

        aloh.click(function (e) {
            var sound = document.getElementById("aloh");
            sound.play();
        });

        qqsm.click(function (e) {
            var sound = document.getElementById("qqsm");
            sound.play();
        });

        btnRoullete.click(function (e) {
            var sound = document.getElementById("qqsm");
            sound.play();
            ipcRenderer.send('roullete-option', (e.target).value);
        });

        btnScreen.click(function (e) {
            ipcRenderer.send('roullete-move-screen', (e.target).value);
        });
    </script>
</body>

</html>
